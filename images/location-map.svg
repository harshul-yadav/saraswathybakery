<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Map background -->
  <rect width="800" height="400" fill="#f8f3e6" />
  
  <!-- Roads -->
  <rect x="150" y="50" width="30" height="300" fill="#d1d1d1" /> <!-- Vertical road 1 -->
  <rect x="400" y="50" width="30" height="300" fill="#d1d1d1" /> <!-- Vertical road 2 -->
  <rect x="620" y="50" width="30" height="300" fill="#d1d1d1" /> <!-- Vertical road 3 -->
  <rect x="50" y="150" width="700" height="30" fill="#d1d1d1" /> <!-- Horizontal road 1 -->
  <rect x="50" y="250" width="700" height="30" fill="#d1d1d1" /> <!-- Horizontal road 2 -->
  
  <!-- Road lines -->
  <rect x="165" y="60" width="2" height="280" fill="#ffffff" stroke="#ffffff" stroke-dasharray="10 5" /> <!-- Line on road 1 -->
  <rect x="415" y="60" width="2" height="280" fill="#ffffff" stroke="#ffffff" stroke-dasharray="10 5" /> <!-- Line on road 2 -->
  <rect x="635" y="60" width="2" height="280" fill="#ffffff" stroke="#ffffff" stroke-dasharray="10 5" /> <!-- Line on road 3 -->
  <rect x="60" y="165" width="680" height="2" fill="#ffffff" stroke="#ffffff" stroke-dasharray="10 5" /> <!-- Line on road 4 -->
  <rect x="60" y="265" width="680" height="2" fill="#ffffff" stroke="#ffffff" stroke-dasharray="10 5" /> <!-- Line on road 5 -->
  
  <!-- Store location (Saraswathy Bakery) -->
  <circle cx="400" cy="150" r="20" fill="#804000" />
  <circle cx="400" cy="150" r="15" fill="#ffb347" />
  <text x="400" y="155" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#804000">SB</text>
  
  <!-- Other landmarks -->
  <!-- School -->
  <rect x="150" y="250" width="30" height="30" fill="#3498db" />
  <text x="165" y="270" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">S</text>
  
  <!-- Hospital -->
  <rect x="620" y="150" width="30" height="30" fill="#e74c3c" />
  <text x="635" y="170" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">H</text>
  
  <!-- Park -->
  <circle cx="150" cy="150" r="20" fill="#2ecc71" />
  <text x="150" y="155" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">P</text>
  
  <!-- Temple -->
  <polygon points="635,250 620,280 650,280" fill="#f39c12" />
  <text x="635" y="270" font-family="sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">T</text>
  
  <!-- Beach -->
  <path d="M500,50 Q550,80 600,50" fill="#3498db" />
  <path d="M450,50 Q500,80 550,50" fill="#3498db" />
  <path d="M400,50 Q450,80 500,50" fill="#3498db" />
  
  <!-- Decorative elements -->
  <!-- Trees -->
  <circle cx="100" cy="100" r="10" fill="#2ecc71" />
  <circle cx="100" cy="200" r="10" fill="#2ecc71" />
  <circle cx="100" cy="300" r="10" fill="#2ecc71" />
  <circle cx="200" cy="100" r="10" fill="#2ecc71" />
  <circle cx="200" cy="200" r="10" fill="#2ecc71" />
  <circle cx="200" cy="300" r="10" fill="#2ecc71" />
  <circle cx="700" cy="100" r="10" fill="#2ecc71" />
  <circle cx="700" cy="200" r="10" fill="#2ecc71" />
  <circle cx="700" cy="300" r="10" fill="#2ecc71" />
  <circle cx="500" cy="300" r="10" fill="#2ecc71" />
  <circle cx="500" cy="100" r="10" fill="#2ecc71" />
  <circle cx="300" cy="100" r="10" fill="#2ecc71" />
  <circle cx="300" cy="300" r="10" fill="#2ecc71" />
  
  <!-- Location labels -->
  <text x="400" y="120" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#804000">Saraswathy Bakery</text>
  <text x="150" y="230" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">School</text>
  <text x="620" y="130" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">Hospital</text>
  <text x="150" y="130" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">Park</text>
  <text x="635" y="300" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">Temple</text>
  <text x="500" y="40" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">Beach</text>
  
  <!-- Road names -->
  <text x="130" y="30" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000" transform="rotate(-90, 130, 170)">Elankath Road</text>
  <text x="400" y="40" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">Main Street</text>
  <text x="350" y="265" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">Thirumullavaram Road</text>
  
  <!-- Direction indicator -->
  <circle cx="50" cy="50" r="20" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <text x="50" y="40" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">N</text>
  <text x="60" y="55" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">E</text>
  <text x="50" y="65" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">S</text>
  <text x="40" y="55" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#000">W</text>
  <line x1="50" y1="30" x2="50" y2="70" stroke="#000000" stroke-width="1" />
  <line x1="30" y1="50" x2="70" y2="50" stroke="#000000" stroke-width="1" />
</svg>