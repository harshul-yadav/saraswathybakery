<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Sky background -->
  <rect width="800" height="500" fill="#f8f3e6" />
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="100" fill="#e0d5c1" />
  
  <!-- Building structure -->
  <rect x="150" y="150" width="500" height="250" fill="#fff" />
  <rect x="150" y="150" width="500" height="50" fill="#804000" />
  
  <!-- Store name banner -->
  <rect x="200" y="160" width="400" height="30" fill="#ffb347" rx="5" ry="5" />
  <text x="400" y="182" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#804000">SARASWATHY BAKERY</text>
  
  <!-- Store windows -->
  <rect x="200" y="220" width="150" height="120" fill="#f8f3e6" stroke="#804000" stroke-width="3" />
  <rect x="450" y="220" width="150" height="120" fill="#f8f3e6" stroke="#804000" stroke-width="3" />
  
  <!-- Display items in windows -->
  <!-- Left window - breads and pastries -->
  <ellipse cx="230" cy="260" rx="20" ry="15" fill="#d4a76a" />
  <ellipse cx="270" cy="250" rx="25" ry="15" fill="#e8c396" />
  <rect x="230" cy="290" width="25" height="35" fill="#e74c3c" />
  <rect x="270" cy="290" width="25" height="35" fill="#9b59b6" />
  
  <!-- Right window - stationery and groceries -->
  <rect x="475" y="240" width="30" height="40" fill="#3498db" />
  <rect x="520" y="240" width="30" height="40" fill="#2ecc71" />
  <rect x="480" y="290" width="20" height="30" fill="#f39c12" />
  <rect x="510" y="290" width="20" height="30" fill="#e74c3c" />
  <rect x="540" y="290" width="20" height="30" fill="#95a5a6" />
  
  <!-- Door -->
  <rect x="350" y="270" width="100" height="130" fill="#804000" />
  <rect x="360" y="280" width="80" height="110" fill="#d4a76a" />
  <circle cx="420" cy="330" r="5" fill="#ffb347" />
  
  <!-- Stair steps -->
  <rect x="320" y="400" width="160" height="10" fill="#b78d5c" />
  <rect x="330" y="410" width="140" height="10" fill="#b78d5c" />
  <rect x="340" y="420" width="120" height="10" fill="#b78d5c" />
  
  <!-- People -->
  <!-- Person 1 -->
  <circle cx="150" cy="420" r="15" fill="#3498db" />
  <rect x="145" y="435" width="10" height="25" fill="#3498db" />
  <line x1="145" y1="445" x2="135" y2="460" stroke="#3498db" stroke-width="4" />
  <line x1="155" y1="445" x2="165" y2="460" stroke="#3498db" stroke-width="4" />
  
  <!-- Person 2 -->
  <circle cx="600" cy="420" r="15" fill="#e74c3c" />
  <rect x="595" y="435" width="10" height="25" fill="#e74c3c" />
  <line x1="595" y1="445" x2="585" y2="460" stroke="#e74c3c" stroke-width="4" />
  <line x1="605" y1="445" x2="615" y2="460" stroke="#e74c3c" stroke-width="4" />
  
  <!-- Decorative elements -->
  <!-- Sun -->
  <circle cx="80" cy="80" r="40" fill="#ffb347" opacity="0.7" />
  <line x1="80" y1="20" x2="80" y2="30" stroke="#ffb347" stroke-width="4" />
  <line x1="80" y1="130" x2="80" y2="140" stroke="#ffb347" stroke-width="4" />
  <line x1="20" y1="80" x2="30" y2="80" stroke="#ffb347" stroke-width="4" />
  <line x1="130" y1="80" x2="140" y2="80" stroke="#ffb347" stroke-width="4" />
  <line x1="40" y1="40" x2="47" y2="47" stroke="#ffb347" stroke-width="4" />
  <line x1="113" y1="113" x2="120" y2="120" stroke="#ffb347" stroke-width="4" />
  <line x1="40" y1="120" x2="47" y2="113" stroke="#ffb347" stroke-width="4" />
  <line x1="113" y1="47" x2="120" y2="40" stroke="#ffb347" stroke-width="4" />
  
  <!-- Clouds -->
  <ellipse cx="200" cy="60" rx="40" ry="20" fill="white" opacity="0.8" />
  <ellipse cx="230" cy="70" rx="30" ry="15" fill="white" opacity="0.8" />
  <ellipse cx="180" cy="70" rx="30" ry="18" fill="white" opacity="0.8" />
  
  <ellipse cx="600" cy="90" rx="50" ry="25" fill="white" opacity="0.8" />
  <ellipse cx="640" cy="100" rx="40" ry="20" fill="white" opacity="0.8" />
  <ellipse cx="570" cy="100" rx="35" ry="22" fill="white" opacity="0.8" />
  
  <!-- Trees -->
  <rect x="100" y="350" width="15" height="50" fill="#765c48" />
  <ellipse cx="107" cy="330" rx="30" ry="40" fill="#2ecc71" />
  
  <rect x="700" y="350" width="15" height="50" fill="#765c48" />
  <ellipse cx="707" cy="330" rx="30" ry="40" fill="#2ecc71" />
</svg>